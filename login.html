<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Halaman Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      body {
        background-color: #e3f2fd;
      }
    </style>
  </head>

  <body>
    <div class="d-flex align-items-center min-vh-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-11 card border border-primary p-md-4 p-sm-3 py-2">
            <div class="card-body">
              <h1 class="card-title">Login</h1>
              <h5 class="mb-4">Silahkan Login terlebih dahulu</h5>
              <form>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Masukkan Email" />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Masukkan Password" />
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
                  <label class="form-check-label" for="defaultCheck1"> Remember me </label>
                </div>

                <a href="home.html" class="text-white btn btn-primary btn-block mt-3 mb-3">Login</a>
                <p class="mb-0">Belum punya akun? <a href="register.html"><u>klik disini</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
