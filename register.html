<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Halaman Registrasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      body {
        background-color: #e3f2fd;
      }
    </style>
  </head>

  <body>
    <div class="d-flex align-items-center min-vh-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10 col-md-12 col-11 card border border-primary p-md-4 p-sm-3 py-2">
            <div class="card-body">
              <form class="w-100">
              <div class="row">
                <div class="col-12">
                  <h1>Registrasi</h1>
                  <h5 class="mb-4">Silahkan Registrasi terlebih dahulu</h5>
                </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="nama">Nama</label>
                      <input type="text" class="form-control" id="nama"  placeholder="Masukkan Nama" />
                    </div>
                    <div class="form-group">
                      <label for="telp">No Telepon</label>
                      <input type="telp" class="form-control" id="telp" placeholder="Masukkan No Telepon" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Masukkan Email" />
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Masukkan Password" />
                    </div>
                  </div>
                  <div class="col-md-6 mt-4">
                    <a href="login.html" class="text-white btn btn-primary btn-block mb-3">Registrasi</a>
                    <p class="mb-0">
                      Sudah punya akun? <a href="login.html"><u>klik disini</u></a>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
